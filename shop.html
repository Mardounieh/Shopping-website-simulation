<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="assets/scripts/app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/icons/css/all.css">
    <title>Shop</title>
</head>
<body class="flex flex-col bg-neutral-100">
    <header class="fixed top-0 w-full bg-white p-2 flex gap-2 items-center justify-between md:block z-50">
        <aside class="">
            <i id="menuBtn" class="fal fa-bars text-xl text-white cursor-pointer border border-black rounded bg-emerald-600 px-2 md:hidden"></i>
            <ul id="menu" class="w-1/2 duration-200 flex flex-col h-screen gap-5 absolute border md:hidden top-0 -left-96 border-r-2 border-emerald-400 bg-white p-2">
                <i id="closeMenuBtn" class="fal fa-close self-end text-xl  text-white cursor-pointer border border-black rounded bg-emerald-600 px-2 md:hidden"></i>
                <li><button class="w-full flex gap-2 hover:border-b-2 border-emerald-400 pb-1"><img src="assets/icons/boot.png" alt="Boots"><span>Boots</span></button></li>
                <li><button class="w-full flex gap-2 hover:border-b-2 border-emerald-400 pb-1"><img src="assets/icons/jeans.png" alt="Jeans"><span>Jeans</span></button></li>
                <li><button class="w-full flex gap-2 hover:border-b-2 border-emerald-400 pb-1"><img src="assets/icons/shirt.png" alt="Shirts"><span>Shirts</span></button></li>
                <li><button class="w-full flex gap-2 hover:border-b-2 border-emerald-400 pb-1"><img src="assets/icons/suit.png" alt="Suits"><span>Suits</span></button></li>
                <li><button class="w-full flex gap-2 hover:border-b-2 border-emerald-400 pb-1"><img src="assets/icons/dress.png" alt="Dresses"><span>Dresses</span></button></li>
                <li><button class="w-full flex gap-2 hover:border-b-2 border-emerald-400 pb-1"><img src="assets/icons/handbag.png" alt="Purses"><span>Purses</span></button></li>
            </ul>
        </aside>
        <nav class="flex justify-around md:flex-col-reverse lg:flex-row md:items-center gap-2">
            <ul id="menu" class="md:w-3/4 lg:w-1/2 hidden md:flex gap-2 justify-evenly items-center">
                <li><button class="flex gap-2 hover:border-b-2 border-emerald-400 pb-1"><img src="assets/icons/boot.png" alt="Boots"><span>Boots</span></button></li>
                <li><button class="flex gap-2 hover:border-b-2 border-emerald-400 pb-1"><img src="assets/icons/jeans.png" alt="Jeans"><span>Jeans</span></button></li>
                <li><button class="flex gap-2 hover:border-b-2 border-emerald-400 pb-1"><img src="assets/icons/shirt.png" alt="Shirts"><span>Shirts</span></button></li>
                <li><button class="flex gap-2 hover:border-b-2 border-emerald-400 pb-1"><img src="assets/icons/suit.png" alt="Suits"><span>Suits</span></button></li>
                <li><button class="flex gap-2 hover:border-b-2 border-emerald-400 pb-1"><img src="assets/icons/dress.png" alt="Dresses"><span>Dresses</span></button></li>
                <li><button class="flex gap-2 hover:border-b-2 border-emerald-400 pb-1"><img src="assets/icons/handbag.png" alt="Purses"><span>Purses</span></button></li>
            </ul>
            <div id="menu" class="flex items-center gap-2">
                <div class="flex border-[1px] px-2 border-black rounded">
                    <input id="searchInput" type="text" placeholder="Search Products" class="outline-none caret-emerald-600">
                    <i class="fal fa-magnifying-glass cursor-pointer text-xl"></i>
                </div>
                <div id="userButtons" class="flex items-center gap-3 border rounded border-slate-900">
                    <i id="login" class="fal fa-user text-xl ml-2 cursor-pointer"></i>
                    <div id="cart" class="cartContainer relative flex items-center px-2 gap-2 bg-emerald-600 w-full cursor-pointer">
                        <i class="fal fa-bag-shopping text-xl text-white"></i>
                        <p id="cartCounter" class="text-xl text-white">0</p>
                    </div>
                </div>
            </div>
        </nav>
        <aside id="productCartContainer" class="right-2 hidden absolute max-h-96 w-10/12 sm:w-8/12 md:w-3/6 lg:w-2/6 border bg-white border-emerald-500 rounded-lg p-2 top-12">
            <div class="flex flex-col gap-2">
                <h3 class="text-lg font-bold">My Cart : </h3>
                <div id="cartMain" class="flex flex-col gap-2 max-h-40 p-1 overflow-y-scroll"></div>
                <div class="flex justify-between items-center border-t border-emerald-500 p-1">
                    <div>Total Price : <span id="totalPrice">0</span><span class="text-emerald-700">$</span></div>
                    <button id="clear" class="border border-rose-800 duration-200 active:scale-90 rounded px-2 py-1 text-rose-600 hover:bg-rose-600 hover:text-white">Clear</button>
                    <button id="checkout" class="border border-emerald-800 duration-200 active:scale-90 rounded px-2 py-1 text-emerald-800 hover:bg-emerald-800 hover:text-white">Checkout</button>
                </div>
            </div>
        </aside>
        <aside id="loginSection" class="right-2 hidden w-10/12 sm:w-8/12 md:w-2/6 absolute border bg-white border-emerald-500 rounded-lg p-2 top-12">
            <div class="flex flex-col gap-2 items-center">
                <div class="flex items-center gap-1 border p-1 rounded border-emerald-400 w-full">
                    <i class="fal fa-user"></i>
                    <input id="username" type="text" placeholder="Username" class="outline-none w-full">
                </div>
                <div class="flex items-center gap-1 border p-1 rounded border-emerald-400 w-full">
                    <i class="fal fa-key"></i>
                    <input id="password" type="password" placeholder="Password" class="outline-none w-full">
                </div>
                <input id="loginButton" type="button" value="Login" class="duration-200 border border-emerald-800 text-emerald-800 hover:text-white hover:bg-emerald-800 active:scale-90 xl:w-1/4 sm:w-1/3 rounded text-xl cursor-pointer p-1">
            </div>
        </aside>
    </header>
    <main id="main" class="duration-200 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 xl:grid-cols-3 gap-4 items-center justify-items-center place-items-center bg-neutral-100">
    </main>
</body>
</html>
